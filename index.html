<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Music App</title>
	<link rel="stylesheet" href="reset.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/solid.css" integrity="sha384-ioUrHig76ITq4aEJ67dHzTvqjsAP/7IzgwE7lgJcg2r7BRNGYSK0LwSmROzYtgzs" crossorigin="anonymous">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/fontawesome.css" integrity="sha384-sri+NftO+0hcisDKgr287Y/1LVnInHJ1l+XC7+FOabmTTIK0HnE2ID+xxvJ21c5J" crossorigin="anonymous">
	<link rel="stylesheet" href="styles.css"/>
</head>
<body>
	<header>
		<div class="header">
			<button type="submit" class="arrowleft"><i class="fas fa-arrow-left"></i></button>
			<h1>music</h1>
			<img src="images/head.png" class="head-img">
		</div>
		<div class="type">
			<button type="submit" class="typetext pop">popular</button>
			<button type="submit" class="typetext">recent</button>
		</div>
	</header>
	<div id="playlistBlock" class="playlist">
	</div>
	<div id="playerBlock" class="player">
		<div class="progress"></div>
		<div class="song">
			<div class="singer">
				<img src="images/album1.png" class="grandeimg">
			</div>
			<div class="songsing">
				<span class="author">ariana grande</span>
				<span class="name">deydreaming</span>
			</div>
			<div class="buttons">
				<button type="submit" class="action"><i class="fas fa-backward"></i></button>
				<button type="submit" class="action"><i class="fas fa-forward"></i></button>
				<button type="submit" class="action play"><i class="fas fa-play"></i></button>
			</div>
		</div>
	</div>
	<script src="main.js"></script>
</body>
</html>
